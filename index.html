<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="CSS-styles/index.css">

  <script src="scripts/index.js" defer></script>

</head>

<body>

  <Main class="main container">

    <header>
      <span>
        <img class="logo" src="images/logo.svg" alt="Page Logo">
      </span>
    </header>

    <section class="hero">
      <div class="hero-bg">
        <!-- we will set the background using CSS -->
      </div>
    </section>
    
    <section class="card">

      <div class="intro">
        <h1 class="intro-heading"> 
        <span class="head-r">WE'RE</span>
        <span class="head-b">COMING SOON</span>  
        </h1>

        <p class="intro-txt">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our lounch deals. 
        </p>
      </div>

      <!-- Email form -->
      <div class="email-sec">
        <form id="form" action="" novalidate>
          <input type="email" id="email" class="input" placeholder="Email Address">

          <span id="error-icon" class="error"><img src="images/icon-error.svg" alt="error icon for empty or incorrect Email Address"></span>

          <button type="submit" class="submit btn"> 
            <img class="submit-icon" src="images/icon-arrow.svg" alt="next (arrow) icon. clicking this icon to submit your request"> 
          </button>
        </form>

        <!-- error Massage -->
        <div class="err-mssg" id="message"> </div>

      </div>

    </section>
  </Main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>

</html>
